<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap"
        rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" href="./src/img/icon.webp" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css">
    <style>
        .particles-js-canvas-el{
            height: 99vh !important;
        }
    </style>
</head>

<body>
    <section>
        <div id="particles-js"></div>
        <div class="music-player">
            <button id="playlist">
                <i class="fa-solid fa-angle-down"></i>
            </button>
            <img id="song-image" src="./src/img/different_heaven _safe_and _sound.webp" />
            <div class="song-details">
                <p id="song-name">Safe and Sound</p>
                <p id="song-artist">Different Heaven</p>
            </div>
            <div class="player-options">
                <button id="shuffle">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <button id="prev">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <button id="play">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="pause" class="hide">
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button id="next">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
                <button id="repeat">
                    <i class="fa-solid fa-repeat"></i>
                </button>
            </div>
            <audio id="audio" preload="metadata"></audio>
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <div class="time-container">
                <span id="current-time">0:00</span>
                <span id="max-duration">0:00</span>
            </div>

            <div id="playlist-container" class="hide">
                <button id="close-button">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="overflow-auto" id="cards-container">
                    <ul id="playlist-songs"></ul>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="page-footer font-small blue fixed-bottom">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3" style="color:#fff"><small> Made with
            <i class="fas fa-heart text-danger animate__animated animate__bounce animate__repeat-3 hati"></i> by
            <a target="_blank" class="text-decoration-none" style="color:#fff" id="credit"></a>Ridwan</small>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->


    <!-- Script -->
    <script src="./src/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://kit.fontawesome.com/61e5120832.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> 
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 

    
    <!-- Particle JS -->
    <script>
        particlesJS('particles-js', 
          {
            "particles": {
              "number": {
                "value": 80,
                "density": {
                  "enable": true,
                  "value_area": 800
                }
              },
              "color": {
                "value": "#ffffff"
              },
              "shape": {
                "type": "circle",
                "stroke": {
                  "width": 0,
                  "color": "#000000"
                },
                "polygon": {
                  "nb_sides": 5
                },
                "image": {
                  "src": "img/github.svg",
                  "width": 100,
                  "height": 100
                }
              },
              "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                  "enable": true,
                  "speed": 1,
                  "opacity_min": 0.1,
                  "sync": false
                }
              },
              "size": {
                "value": 30,
                "random": true,
                "anim": {
                  "enable": true,
                  "speed": 40,
                  "size_min": 0.1,
                  "sync": false
                }
              },
              "line_linked": {
                "enable": false,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
              },
              "move": {
                "enable": true,
                "speed": 3,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                  "enable": false,
                  "rotateX": 600,
                  "rotateY": 1200
                }
              }
            },
            "interactivity": {
              "detect_on": "canvas",
              "events": {
                "onhover": {
                  "enable": true,
                  "mode": "repulse"
                },
                "onclick": {
                  "enable": true,
                  "mode": "push"
                },
                "resize": true
              },
              "modes": {
                "grab": {
                  "distance": 400,
                  "line_linked": {
                    "opacity": 1
                  }
                },
                "bubble": {
                  "distance": 400,
                  "size": 40,
                  "duration": 2,
                  "opacity": 8,
                  "speed": 3
                },
                "repulse": {
                  "distance": 80,
                  "duration": 0.4
                },
                "push": {
                  "particles_nb": 4
                },
                "remove": {
                  "particles_nb": 2
                }
              }
            },
            "retina_detect": true
          }
        , function() {
          console.log('callback - particles.js config loaded');
        });
    </script>
</body>

</html>
